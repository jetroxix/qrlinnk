<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="form-registro">
        <h2>Registro de Usuario</h2>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        
        <label for="edicion">Edición:</label>
        <input type="text" id="edicion" name="edicion" placeholder="Ingresa la edición" required>
        
        <button type="submit">Registrar</button>
        <div class="message" id="message"></div>
    </form>

    <script>
        const form = document.getElementById('form-registro');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evitar que el formulario recargue la página
            
            const email = document.getElementById('email').value;
            const edicion = document.getElementById('edicion').value;

            try {
                const response = await fetch('/registrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, edicion }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = `Registro exitoso. Tu enlace único es: ${data.enlace}`;
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Hubo un problema al enviar los datos. Intenta nuevamente más tarde.';
                console.error('Error al enviar datos:', error);
            }
        });
    </script>
</body>
</html>
